<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1 class="page-title">To-do List</h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="task-input">
                <input type="text" placeholder="Task" class="task-input-field" id="input-field">
                <button type="submit" class="add-task" id="submit-task" onclick="submitTask()">Add Task</button>
            </div>
            <div class="task-list-div">
                <h2 class="task-header">Tasks</h2>
                <hr>
                <ul class="task-list" id="u-list">
                </ul>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
