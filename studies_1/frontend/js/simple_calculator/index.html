<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <input type="text" class="display" id="display" value="0">
        </div>
        <div class="keypad">
            <div class="nums">
                <div class="row">
                    <button class="key" id="9" onclick="appendToDisplay('9')">9</button>
                    <button class="key" id="8" onclick="appendToDisplay('8')">8</button>
                    <button class="key" id="7" onclick="appendToDisplay('7')">7</button>
                </div>
                <div class="row">
                    <button class="key" id="6" onclick="appendToDisplay('6')">6</button>
                    <button class="key" id="5" onclick="appendToDisplay('5')">5</button>
                    <button class="key" id="4" onclick="appendToDisplay('4')">4</button>
                </div>
                <div class="row">
                    <button class="key" id="3" onclick="appendToDisplay('3')">3</button>
                    <button class="key" id="2" onclick="appendToDisplay('2')">2</button>
                    <button class="key" id="1" onclick="appendToDisplay('1')">1</button>
                </div>
                <button class="key" id="0" onclick="appendToDisplay('0')">0</button>
                <button class="keyFunc" id="." onclick="bttnClear()">C</button>
                <button class="keyFunc" id="=" onclick="bttnEquals()">=</button>
            </div>
            <div class="funcs">
                <button class="keyFunc" id="+" onclick="mathOperationPlus('+')">+</button>
                <button class="keyFunc" id="-" onclick="mathOperationMinus('-')">-</button>
                <button class="keyFunc" id="x" onclick="mathOperationTimes('x')">x</button>
                <button class="keyFunc" id="/" onclick="mathOperationOver('/')">/</button>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
